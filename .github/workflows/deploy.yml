name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 31.97.20.200 >> ~/.ssh/known_hosts

      - name: Deploy app on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 github-actions@31.97.20.200 << 'EOF'
            cd /home/github-actions/markverse
            git pull origin main
            docker compose up -d --build
          EOF
